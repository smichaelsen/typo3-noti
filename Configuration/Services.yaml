services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Smichaelsen\Noti\Controller\:
    resource: '../Classes/Controller/*'
    public: true

  Smichaelsen\Noti\Backend\Toolbar\:
    resource: '../Classes/Backend/Toolbar/*'
    public: true

  Smichaelsen\Noti\Event\EventRegistry:
    public: true

  Smichaelsen\Noti\Event\LogEntry:
    tags:
      - name: noti.event

  Smichaelsen\Noti\Log\:
    resource: '../Classes/Log/*'
    public: true

  Smichaelsen\Noti\Notifier\NotifierRegistry:
    public: true

  Smichaelsen\Noti\Notifier\EmailNotifier:
    tags:
      - name: noti.notifier
        label: E-Mail

  Smichaelsen\Noti\Notifier\NotificationCenterNotifier:
    tags:
      - name: noti.notifier
        label: TYPO3

  Smichaelsen\Noti\Service\:
    resource: '../Classes/Service/*'
    public: true

  Smichaelsen\Noti\Service\NotificationService:
    tags:
      - name: event.listener
        identifier: 'NotiNotificationService'
        event: Smichaelsen\Noti\Event\EventInterface
